<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Virtual meetings via SmartScreen</title>
  <link rel="stylesheet" href="css/main.css" />
</head>
<body>
  <h1>Welcome to SS Meeting</h1>
  <div id="roomInfo"></div>
  <div id="noticeInfo"></div>
  <div id="login-div">
    <p>Please create a new room, or join with your room number</p>
    <div id="userName-div">
      <p> Your Name : 
        <input type="text" id="userName">
      </p>
    </div>
    <div id="room-selection" class="hidden">
      <p> Room Number :
        <input type="text" id="targetRoom">
        <label class="error-label hidden" for="targetRoom" id="targetRoom-label">
          RoomNumber should be 9 numerical characters in [0-9]
        </label>
        <button id="joinButton" disabled>Join Meeting</button>
      </p>
    </div>
    <div>
      <button id="createButton">Create Random Room</button>
    </div>
  </div>

  <div id="active-div" class="hidden">
    <button id="disconnectButton" disabled>Disconnect</button>
  </div>

  <div id="videos-div" class="hidden">
    <video id="localvideo" style="border: solid 2px red;" poster="https://eitrawmaterials.eu/wp-content/uploads/2016/09/person-icon.png" autoplay playsinline muted></video>
  </div>
  <div id="preview-div" class="hidden row">
    <div id="call-config" class="column">
      <button id="connect-device">Connect to Device</button>
      <button id="share-screen">Share Screen</button>
    </div>
    <div class="column">
      <button id="meet-now" disabled>Meet Now</button>
    </div>
  </div>
  <div id="media-option-div" class="hidden">
    <hr>
    <div id="local-media-option-div" class="row">
      <form id="local-media-option">
        <h3>Local media option: </h3>
        <div class="column">
          Camera/Display:
          <input type="radio" id="local-video-on" name="local-video" value="true" checked>
          <label for="local-video-on">ON</label>
          <input type="radio" id="local-video-off" name="local-video" value="false">
          <label for="local-video-off">OFF</label><br>
        </div>
        <div class="column">
          Voice/Audio:
          <input type="radio" id="local-audio-on" name="local-audio" value="true" checked>
          <label for="local-audio-on">ON</label>
          <input type="radio" id="local-audio-off" name="local-audio" value="false">
          <label for="local-audio-off">OFF</label><br><br>
        </div>
      </form>
    </div>
    <hr>
    <div id="remote-media-option-div" class="row">
      <form id="remote-media-option">
        <h3>Remote media option: </h3>
        <div class="column">
          Camera/Display:
          <input type="radio" id="remote-video-on" name="remote-video" value="true" checked>
          <label for="remote-video-on">ON</label>
          <input type="radio" id="remote-video-off" name="remote-video" value="false">
          <label for="remote-video-off">OFF</label><br>
        </div>
        <div class="column">
          Voice/Audio:
          <input type="radio" id="remote-audio-on" name="remote-audio" value="true" checked>
          <label for="remote-audio-on">ON</label>
          <input type="radio" id="remote-audio-off" name="remote-audio" value="false">
          <label for="remote-audio-off">OFF</label><br><br>
        </div>
      </form>
    </div>
    <hr>
  </div>
  <div id="errorMsg"></div>
  <dialog id="remote-dialog">
    <h3>Hello there! ðŸ‘‹</h3>
    <p id="dialog-message"></p>
    <div class="actions">
      <button id="allow-dialog-btn">Ok!</button>
      <button id="deny-dialog-btn">Sorry, I can't.</button>
    </div>
  </dialog>
  
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-firestore.js"></script>

     https://firebase.google.com/docs/web/setup#available-libraries -->

  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="js/appcontroller.js"></script>
  <script src="js/call.js"></script>
  <script src="js/connection.js"></script>
  <script src="js/infobox.js"></script>
  <script src="js/util.js"></script>
