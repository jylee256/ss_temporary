<!DOCTYPE html>
<html>

<head>

  <title>Realtime communication with WebRTC</title>

  <link rel="stylesheet" href="css/main.css" />

</head>

<body>

  <form action="/postTest" method="POST">
    <div id="login-div" class="hidden">
      <h1> Welcome to SS Meeting!!</h1>
      <p> Please enter your meeting room number </p>
      <div id="roomNumber-input-div">
        <input type="text" id="roomNumber" name="room_Number">
        <label class="error-label hidden" for="roomNumber" id="roomNumber-label">
          RoomNumber should be 6 or more only number characters
        </label>
      </div>
      <button type="submit" id="login-button">Login</button>
    </div>
  </form>

  <div id="videos-div" class="hidden">
    <video id="localVideo" autoplay playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>  
  </div>
  
  <div id="buttons-div" class="hidden">
  <button id="startButton">Start</button>
  <button id="callButton">Call</button>
  <button id="hangupButton">Hang Up</button>
  </div>

  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.1.min.js" type="text/javascript"></script>
  <script src="js/main.js"></script>
  <script src="js/login.js"></script>
  <script src="js/appcontroller.js"></script>
  <script type="text/javascript">
    var appController;
    function initialize() {
      console.log("initialize!!!");
      appController = new AppController();
    }
    initialize();
  </script>

</body>

</html>
